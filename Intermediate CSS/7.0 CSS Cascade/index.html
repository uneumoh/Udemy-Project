<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Cascade</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      id="outer-box"
      class="box"
      style="background-color: purple; padding: 10px"
    >
      <div class="box" style="padding: 10px">
        <p>Yellow Text</p>
        <div class="box inner-box" style="background-color: red">
          <p class="white-text" style="color: white">White Text</p>
        </div>
      </div>
      <div class="box">
        <p>Yellow Text</p>
        <div class="box inner-box" style="background-color: red">
          <p class="white-text" style="color: white">White Text</p>
        </div>
      </div>
    </div>
  </body>
</html>
